<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animating & Transforming</title>
</head>
<body>


    <!-- background lines -->
    <div>
        <div class="line line1"></div>
        <div class="line line3"></div>
        <!-- progression bar -->
        <div id="myBar" class="line line2"><p class="text" id="text"></p></div>
    </div>

      
    <div class="grid-container">
      
        <!-- light section -->
        <div class="light-container">
            <div class="cta-light"><p class="cta-light-txt">Light</p></div>
        </div>

        <!-- dark section -->
        <div class="dark-container">
            <div class="dark-container1"></div>
            <div class="dark-container2"></div>
            <div class="cta-dark"><p class="cta-dark-txt">Dark</p></div>
        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
